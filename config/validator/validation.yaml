App\Entity\Location:
  properties:
    city:
      - NotBlank:
          groups: ['create', 'edit']
    country:
      - NotBlank:
          groups: ['create', 'edit']
      - Length:
          min: 2
          max: 2
          groups: ['create', 'edit']
    latitude:
      - Range:
          min: -90
          max: 90
          groups: ['create', 'edit']
    longitude:
      - Range:
          min: -180
          max: 180
          groups: ['create', 'edit']

App\Entity\Measurement:
  properties:
    date_of_measurement:
      - NotBlank:
          groups: ['create', 'edit']
    temperature:
      - NotBlank:
          groups: ['create', 'edit']
      - Range:
          min: -20
          max: 40
          groups: ['create', 'edit']
    wind_speed:
      - Range:
          min: 0
          max: 200
          groups: ['create', 'edit']

    humidity:
      - Range:
          min: 0
          max: 100
          groups: ['create', 'edit']

    atm_pressure:
      - Range:
          min: 900
          max: 1100
          groups: ['create', 'edit']
